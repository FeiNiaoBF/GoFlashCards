version: "2"
sql:
    - engine: "postgresql"
      queries: "./db/query/"
      schema: "./db/migration/"
      gen:
          go:
              package: "sqlc"
              out: "./db/sqlc"
              sql_package: "pgx/v5"
              emit_json_tags: true
              emit_interface: true
              emit_prepared_queries: false
              emit_exact_table_names: false
